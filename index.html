<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <header>
    <div class="header-content">
      <button id="signUpBtn">Sign up</button>
      <button id="logInBtn">Log in</button>
      <img class="logo" src="images/kisspng-leaf-marin-tennis-club-plant-stem-clip-art-small-leaf-5b3a707d4e9125.6858957615305565413218.png" alt="logo">
    </div>

  </header>

  <div class="greeting">Welcome to...</div>

<div class="container">
  <form action="" class="sign-up" name="signUp">
    <h1 class="heading">Sign up</h1>
    <input class="required" type="text" name="login"  required placeholder="Login*" minlength="4" data-target="p1">
    <p id="p1">Enter login</p>
    <input class="required" type="text" name="email"  required placeholder="Email*" data-target="p2">
    <p id="p2">Enter email</p>
    <input class="required" type="password" name="password" required  placeholder="Password*" minlength="6" data-target="p3">
    <p id="p3">Enter password</p>
    <input class="required" type="password" name="passwordConfirmInput" required minlength="6"  placeholder="Confirm password*" data-target="p4">
    <p id="p4">Enter password again</p>
    <input type="submit" value="REGISTER">
  </form>

  <form action="" class="log-in" name="logIn">
    <h1 class="heading">Log in</h1>
    <input class="required" type="text" name="login"  required placeholder="Login*" data-target="p5">
    <p id="p5">Enter login</p>
    <input class="required" type="text" name="email"  required placeholder="Email*" data-target="p6">
    <p id="p6">Enter email</p>
    <input class="required" type="password" name="password" id="password" required  placeholder="Password*" data-target="p7">
    <p id= 'p7'>Enter password</p>
    <button id="forgetPassword">Forgot password?</button>
    <input type="submit" value="LOG IN">
  </form>

  <form action="" class="remindPassword" name="remindPassword">
    <h1 class="heading">Forgot your password?</h1>
    <input class="required" type="text" name="email" required placeholder="Email*" data-target="p8">
    <p id="p8">Enter email</p>
    <input type="submit" value="Send password on my email">
    <button id="backToLogIn">&#8592; Back to log in</button>
  </form>
</div>

  <script src="main.js"></script>
</body>
</html>
